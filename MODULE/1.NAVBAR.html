<!--
Setup : https://getbootstrap.com/docs/5.3/getting-started/introduction/
FontAwesome : https://cdnjs.com/libraries/font-awesome
SlickCarousel : https://cdnjs.com/libraries/slick-carousel
-->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome : all.min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SlickCarousel : slick.min.css & slick.theme.min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./app.css" />
</head>

<body>



    <!--내부 콘텐츠는 margin 0로 주고 padding으로 컨트롤
    navbar과 navbar-collapse는 기본 FlexBox이다.

    sticky-top은 아래로 내려도 navbar가 유지된다.

    bg-light와 같은 navbar에 색상을 주지 않으면 투명으로 유지되어 화면이 겹쳐보일 수 있다.
    -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white py-3">
        <div class="container">
            <a href="index-ex.html" class="navbar-brand align-middle">
                <h3 class="m-0">
                    <img height="36px" src="assets/images/bootstrap-logo.png" alt="Logo" />
                    My BS5 web
                </h3>
            </a>
            <!-- 그냥 부트스트랩에 있는 토글러
            그냥 그대로 사용하면 열고서 안 접힌다 
            -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--
                로고와 메뉴간의 간격을 벌리는 방법
                - ms-auto : 주로 이걸로 벌린다. 
                -- margin-left: auto는 남은 공간을 최대한 차지하도록 밀어내기 때문에 가능

                navbar-nav
                nav-item
                nav-link

                이 세 구성으로 만들면 화면을 클릭으로 이동할 수 있다.
                이때 각 요소로 이동을 위해 section.id를 넣어주는게 필요하다
                -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#top" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#intro" class="nav-link">
                            Intro
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#services" class="nav-link">
                            Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#slogan" class="nav-link">
                            Slogan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">
                            Gallery
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#Contact" class="nav-link">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#find-us" class="nav-link">
                            Find us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="divider"></div>



    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>

    <!-- SlickCarousel : slick.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
